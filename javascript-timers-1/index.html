<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Timer 1</title>
</head>
<body>
  <h1>Loading...</h1>
  <script>
    setTimeout(() => {
      const h1 = document.getElementsByTagName('h1')[0];
      h1.textContent = 'Hello World!';
    }, 2000);
  </script>
</body>
</html>
